<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui = "http://java.sun.com/jsf/facelets">
    
    <h:head>  
		<title>Gsmarena</title>
		<h:outputScript library = "js" name = "help.js"  />
  		<h:outputStylesheet library="css" name="style.css"  />	
  		
  		<script>
			var name = document.getElementById("name");
			var screen_size = document.getElementById("screen_size");
			var camera = document.getElementById("camera");
			var error = documnet.getElementById("error");
			alert("1");
			
			function validate(){
				
				if(name.value.trim() == ""){
					error.innerHTML="Name field Cannot be empty";
					alert("1")
					return false;
				}
			}

	</script>
	</h:head>  
	<h:body>
	<div class="container" id="containers">
		 <div id="header_style">
         <ui:insert name = "header" >
            <ui:include src = "/templates/header.xhtml" />
         </ui:insert> 
      </div>  
      
      <div class="edit_popups" id="editForm">
      
      	
      
      	<h:form class="forms">
      		
      		<h:outputText value="Name" /><h:inputText value = "Name" id="name" required="true" value = "#{d.name}">
      			<f:validateLength for = "name" minimum = "5" maximum = "20" /></h:inputText> <br />
      			<h:message for = "name" style = "color:red" /><br />
      		<h:outputText value="Screen Size" /><h:inputText value = "Screen Size" id="screen_size" required="true" label="Only Number" value = "#{d.screen_size}"> 
      		<f:validateRegex pattern = "[0-9]+" /></h:inputText>  <br />
      		<h:message for = "screen_size" style = "color:red" /><br />
      		<h:outputText value="Camera" /><h:inputText value = "Camera" id="camera" required="true" label="Only Number" value = "#{d.camera}">
      		<f:validateRegex pattern = "[0-9]+" /></h:inputText>  <br />
      		<h:message for = "camera" style = "color:red" /><br />
      		 <br />
			<h:commandButton id="submit-button" value="submit" class="subbtn" action="index.xhtml" onclick="return validate()"/>
			<h:commandButton  value="Cancel" class="cancelbtn" action="index.html"/>
      	</h:form>
      
      	
      </div>
 
    <div id="footer_style">
         <ui:insert name = "footer" >
            <ui:include src = "/templates/footer.xhtml" />
         </ui:insert>
      </div>
      
      </div>
	</h:body>  
</html>
